                <h2>Formulario de Registro de usuario</h2>
            </div> 
            <div class="row" data-aos="fade-in">
    
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form action="" method="post" role="form" class="php-email-form">
                        <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Nombres</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last">Apellidos</label>
                            <input type="text" name="last" class="form-control" id="last" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mail">Email</label>
                            <input type="email" name="mail" class="form-control" id="mail" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="passwd">Password</label>
                            <input type="password" name="passwd" class="form-control" id="passwd" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dat">Numero Celular</label>
                            <input type="tel" name="dat" class="form-control" id="dat" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="select">Sexo</label>
                            <select name="opciones" id="opciones" class="form-control">
                                <option value="">Selecionar</option>
                                <option value="f">Femenino</option>
                                <option value="m">Masculino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="select">departamento</label>
                            <select name="opciones" id="opciones" class="form-control">
                                <option value="">Selecionar</option>
                                <option value="lp">La Paz</option>
                                <option value="or">Oruro</option>
                                <option value="pt">Potosi</option>
                                <option value="cb">Cochabamba</option>
                                <option value="ch">Chuquisaca</option>
                                <option value="tj">Tarija</option>
                                <option value="st">Santa Cruz</option>
                                <option value="bn">Beni</option>
                                <option value="pd">Pando</option>
                            </select>
                        </div>
                        <div class="text-center"><button type="submit">Registrar</button></div>
                    </form>
                </div>
